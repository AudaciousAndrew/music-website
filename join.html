<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="join.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap" rel="stylesheet">
  <title>Soundwave - Join</title>
</head>
<body class="full-height-container">
  <div class="container full-height-container container-width">
    <header class="nav-bar">
        <a href="/" class="logo">
          <img src="./img/logo.png" alt="logo">
          <div class="logo-text">Soundwave</div>
        </a>
      <nav class="nav-links">
        <ul>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="join.html">Join</a></li>
        </ul>
      </nav>
    </header>
    <section class="join-main-section">
      <h1 class="join-text">
        Join the
        <span class="accent-text">fun.</span>
      </h1>
      <form class="join-form">
        <div class="input-group">
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <div class="input-group">
          <label for="email">Emai:</label>
          <input type="text" id="email">
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password">
        </div>
        <div class="input-group">
          <button type="submit" class="btn">
            Join Now
          </button>
        </div>
      </form>
    </section>
    <div class="join-circle-1"></div>
    <div class="join-circle-2"></div>
  </div>
  <footer class="footer">
    <div class="container">
      <nav class="footer-links">
        <ul>
          <li>
            <a href="#">
              About Us
            </a>
          </li>
          <li>
            <a href="#">
              Contact
            </a>
          </li>
        </ul>
      </nav>
      <nav class="footer-links">
        <ul>
          <li>
            <a href="#" class="social-link">
              <img src="./img/twitter.svg" alt="twitter">
              Twitter
            </a>
          </li>
          <li>
            <a href="#" class="social-link">
              <img src="./img/Facebook.svg" alt="facebook">
              Facebook
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>
  <script src="./app.js" charset="utf-8"></script>
</body>
</html>
